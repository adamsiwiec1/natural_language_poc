{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <div class="box">
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="field">
                <div class="control">
                    <input autofocus="" class="input is-large" name="email" placeholder="Your Email" type="email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="password" placeholder="Your Password" type="password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input name="remember" type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}

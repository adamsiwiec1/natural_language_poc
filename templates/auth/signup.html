{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        <p class="text-danger">{{ messages[0] }}</p>
    </div>
    {% endif %}
    {% endwith %}
    <div class="box">
        <form action="{{ url_for('auth.signup') }}" method="POST">
            <div class="field">
                <div class="control">
                    <input autofocus="" class="input is-large" name="email" placeholder="Email" type="email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input autofocus="" class="input is-large" name="name" placeholder="Name" type="text">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="password" placeholder="Password" type="password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
